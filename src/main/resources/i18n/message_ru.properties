                        \u043A\u043E\u043B\u044C\u0446\u0430, \u043F\u043E\u044D\u0442\u043E\u043C\u0443 \u0412\u0430\u043C \u043D\u0435 \u0441\u043E\u0441\u0442\u0430\u0432\u0438\u0442 \u0441\u043B\u043E\u0436\u043D\u043E\u0441\u0442\u0438 \u0434\u043E\u0431\u0440\u0430\u0442\u044C\u0441\u044F \u0432 \u043B\u044E\u0431\u043E\u0439 \u0443\u0433\u043E\u043B\u043E\u043A \u043D\u0435 \u0442\u043E\u043B\u044C\u043A\u043E \u0421\u043E\u0447\u0438, \u043D\u043E \u0438 \u0432\u0441\u0435\u0433\u043E \
                        \u0427\u0435\u0440\u043D\u043E\u043C\u043E\u0440\u0441\u043A\u043E\u0433\u043E \u043F\u043E\u0431\u0435\u0440\u0435\u0436\u044C\u044F. \u0412 \u043D\u0435\u043F\u043E\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0439 \u0431\u043B\u0438\u0437\u043E\u0441\u0442\u0438 \u043E\u0442 \u043E\u0442\u0435\u043B\u044F \u043D\u0430\u0445\u043E\u0434\u0438\u0442\u0441\u044F \u043D\u0430\u0431\u0435\u0440\u0435\u0436\u043D\u0430\u044F \u0440\u0435\u043A\u0438 \u0441 \
                        \u043E\u0434\u043D\u043E\u0438\u043C\u0435\u043D\u043D\u044B\u043C \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u0435\u043C \u0433\u043E\u0440\u043E\u0434\u0430. \u0412 \u043F\u0435\u0448\u0435\u0439 \u0434\u043E\u0441\u0442\u0443\u043F\u043D\u043E\u0441\u0442\u0438 \u043A\u0440\u0443\u043F\u043D\u044B\u0435 \u0442\u043E\u0440\u0433\u043E\u0432\u043E-\u0440\u0430\u0437\u0432\u043B\u0435\u043A\u0430\u0442\u0435\u043B\u044C\u043D\u044B\u0435 \u0446\u0435\u043D\u0442\u0440\u044B, \u0433\u0434\u0435, \
                        \u043F\u043E\u043C\u0438\u043C\u043E \u0432\u0441\u0435\u0433\u043E \u043F\u0440\u043E\u0447\u0435\u0433\u043E, \u0440\u0430\u0431\u043E\u0442\u0430\u044E\u0442 \u0440\u0435\u0441\u0442\u043E\u0440\u0430\u043D\u044B, \u0432 \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u043C\u043E\u0436\u043D\u043E \u043F\u043E\u043F\u0440\u043E\u0431\u043E\u0432\u0430\u0442\u044C \u0431\u043B\u044E\u0434\u0430 \u043A\u0443\u0445\u043D\u0438 \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u044B\u0445 \
                        \u0441\u0442\u0440\u0430\u043D. \u041E\u0442\u0435\u043B\u044C \u00AB\u0417\u0443\u0440\u0431\u0430\u0433\u0430\u043D\u00BB \u043F\u0440\u0435\u0434\u043B\u0430\u0433\u0430\u0435\u0442 \u0440\u0430\u0437\u043C\u0435\u0449\u0435\u043D\u0438\u0435 \u0432 \u043A\u043E\u043C\u0444\u043E\u0440\u0442\u0430\u0431\u0435\u043B\u044C\u043D\u044B\u0445 \u043D\u043E\u043C\u0435\u0440\u0430\u0445 \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u044B\u0445 \u043A\u0430\u0442\u0435\u0433\u043E\u0440\u0438\u0439, \
                        \u043A\u0430\u0436\u0434\u044B\u0439 \u0438\u0437 \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u043E\u0441\u043D\u0430\u0449\u0435\u043D \u0432\u0441\u0435\u043C \u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u044B\u043C, \u0447\u0442\u043E\u0431\u044B \u0441\u0434\u0435\u043B\u0430\u0442\u044C \u0412\u0430\u0448\u0435 \u043F\u0440\u0435\u0431\u044B\u0432\u0430\u043D\u0438\u0435 \u0432 \u0433\u043E\u0440\u043E\u0434\u0435-\u043A\u0443\u0440\u043E\u0440\u0442\u0435 \u0435\u0449\u0435 \
                        \u043F\u0440\u0438\u044F\u0442\u043D\u0435\u0435. \u0414\u043B\u044F \u0432\u043B\u0430\u0434\u0435\u043B\u044C\u0446\u0435\u0432 \u0430\u0432\u0442\u043E\u043C\u043E\u0431\u0438\u043B\u0435\u0439 \u043D\u0430 \u0442\u0435\u0440\u0440\u0438\u0442\u043E\u0440\u0438\u0438 \u0433\u043E\u0441\u0442\u0438\u043D\u0438\u0446\u044B \u0438\u043C\u0435\u0435\u0442\u0441\u044F \u043E\u0445\u0440\u0430\u043D\u044F\u0435\u043C\u0430\u044F \u043F\u0430\u0440\u043A\u043E\u0432\u043A\u0430. \
                        \u041D\u0435\u0434\u0430\u043B\u0435\u043A\u043E \u043E\u0442 \u043E\u0442\u0435\u043B\u044F \u0440\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0435\u043D \u0441\u0435\u043C\u0435\u0439\u043D\u044B\u0439 \u0433\u0438\u043F\u0435\u0440\u043C\u0430\u0440\u043A\u0435\u0442 \u00AB\u041C\u0430\u0433\u043D\u0438\u0442\u00BB \u0438 \u0446\u0435\u043D\u0442\u0440\u0430\u043B\u044C\u043D\u0430\u044F \u0445\u0438\u043C\u0447\u0438\u0441\u0442\u043A\u0430.</p> \

