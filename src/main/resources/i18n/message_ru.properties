accordion.roomDescription=<h5>\u041D\u043E\u043C\u0435\u0440\u043D\u043E\u0439 \u0444\u043E\u043D\u0434</h5>\
                    <h6>\u0414\u0432\u0443\u0445\u043C\u0435\u0441\u0442\u043D\u044B\u0439 \u043D\u043E\u043C\u0435\u0440 (\u0421\u0442\u0430\u043D\u0434\u0430\u0440\u0442, \u042D\u043A\u043E\u043D\u043E\u043C, \u041B\u044E\u043A\u0441 )</h6>\
\
                    <p> \u0412 \u043D\u043E\u043C\u0435\u0440\u0435\: \u0434\u0432\u0443\u0441\u043F\u0430\u043B\u044C\u043D\u0430\u044F \u043A\u0440\u043E\u0432\u0430\u0442\u044C (\u0438\u043B\u0438 \u0434\u0432\u0435 \u043E\u0434\u043D\u043E\u0441\u043F\u0430\u043B\u044C\u043D\u044B\u0435 \u043A\u0440\u043E\u0432\u0430\u0442\u0438), \u043F\u0440\u0438\u043A\u0440\u043E\u0432\u0430\u0442\u043D\u044B\u0435 \u0442\u0443\u043C\u0431\u043E\u0447\u043A\u0438, \u0448\u043A\u0430\u0444, \u0434\u0438\u0432\u0430\u043D\
                        (\u0438\u043B\u0438 \u043A\u0440\u0435\u0441\u043B\u043E), \u0442\u0440\u044E\u043C\u043E, \u0437\u0435\u0440\u043A\u0430\u043B\u043E, \u0441\u0442\u0443\u043B, \u0442\u0435\u043B\u0435\u0432\u0438\u0437\u043E\u0440, \u0442\u0435\u043B\u0435\u0444\u043E\u043D, \u0445\u043E\u043B\u043E\u0434\u0438\u043B\u044C\u043D\u0438\u043A, \u043A\u043E\u043D\u0434\u0438\u0446\u0438\u043E\u043D\u0435\u0440 (\u0432 \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u044B\u0445\
                        \u043D\u043E\u043C\u0435\u0440\u0430\u0445). \u0412 \u0432\u0430\u043D\u043D\u043E\u0439\: \u0434\u0443\u0448 (\u0438\u043B\u0438 \u0432\u0430\u043D\u043D\u0430), \u0442\u0443\u0430\u043B\u0435\u0442, \u0440\u0430\u043A\u043E\u0432\u0438\u043D\u0430.</p>\
                    <h6>\u041E\u0434\u043D\u043E\u043C\u0435\u0441\u0442\u043D\u044B\u0439 \u043D\u043E\u043C\u0435\u0440 (\u0421\u0442\u0430\u043D\u0434\u0430\u0440\u0442, \u042D\u043A\u043E\u043D\u043E\u043C, \u041B\u044E\u043A\u0441)</h6>\
\
                    <p> \u0412 \u043D\u043E\u043C\u0435\u0440\u0435 \u0437\u043E\u043D\u0430 \u0441\u043F\u0430\u043B\u044C\u043D\u0438 \u0438 \u0437\u043E\u043D\u0430 \u0433\u043E\u0441\u0442\u0438\u043D\u043E\u0439. \u0412 \u0437\u043E\u043D\u0435 \u0441\u043F\u0430\u043B\u044C\u043D\u0438\: \u0434\u0432\u0443\u0441\u043F\u0430\u043B\u044C\u043D\u0430\u044F \u043A\u0440\u043E\u0432\u0430\u0442\u044C, \u043F\u0440\u0438\u043A\u0440\u043E\u0432\u0430\u0442\u043D\u044B\u0435\
                        \u0442\u0443\u043C\u0431\u043E\u0447\u043A\u0438, \u0448\u043A\u0430\u0444, \u0442\u0440\u044E\u043C\u043E, \u0437\u0435\u0440\u043A\u0430\u043B\u043E, \u0441\u0442\u0443\u043B. \u0412 \u0437\u043E\u043D\u0435 \u0433\u043E\u0441\u0442\u0438\u043D\u043E\u0439\: \u0434\u0438\u0432\u0430\u043D, \u043A\u0440\u0435\u0441\u043B\u043E, \u0436\u0443\u0440\u043D\u0430\u043B\u044C\u043D\u044B\u0439 \u0441\u0442\u043E\u043B\u0438\u043A,\
                        \u0442\u0435\u043B\u0435\u0432\u0438\u0437\u043E\u0440, \u0442\u0435\u043B\u0435\u0444\u043E\u043D, \u0445\u043E\u043B\u043E\u0434\u0438\u043B\u044C\u043D\u0438\u043A, \u043A\u043E\u043D\u0434\u0438\u0446\u0438\u043E\u043D\u0435\u0440. \u0412 \u0432\u0430\u043D\u043D\u043E\u0439\: \u0432\u0430\u043D\u043D\u0430, \u0442\u0443\u0430\u043B\u0435\u0442, \u0440\u0430\u043A\u043E\u0432\u0438\u043D\u0430, \u043D\u0430\u0431\u043E\u0440\
                        \u043F\u043E\u043B\u043E\u0442\u0435\u043D\u0435\u0446, \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u043B\u0438\u0447\u043D\u043E\u0439 \u0433\u0438\u0433\u0438\u0435\u043D\u044B.</p>\
                    <h6>\u041D\u043E\u043C\u0435\u0440 \u0421\u0442\u0443\u0434\u0438\u043E</h6>\
\
                    <p> \u0412 \u043D\u043E\u043C\u0435\u0440\u0435 \u0437\u043E\u043D\u0430 \u0441\u043F\u0430\u043B\u044C\u043D\u0438 \u0438 \u0437\u043E\u043D\u0430 \u0433\u043E\u0441\u0442\u0438\u043D\u043E\u0439. \u0412 \u0437\u043E\u043D\u0435 \u0441\u043F\u0430\u043B\u044C\u043D\u0438\: \u0434\u0432\u0443\u0441\u043F\u0430\u043B\u044C\u043D\u0430\u044F \u043A\u0440\u043E\u0432\u0430\u0442\u044C, \u043F\u0440\u0438\u043A\u0440\u043E\u0432\u0430\u0442\u043D\u044B\u0435\
                        \u0442\u0443\u043C\u0431\u043E\u0447\u043A\u0438, \u0448\u043A\u0430\u0444, \u0442\u0440\u044E\u043C\u043E, \u0437\u0435\u0440\u043A\u0430\u043B\u043E, \u0441\u0442\u0443\u043B. \u0412 \u0437\u043E\u043D\u0435 \u0433\u043E\u0441\u0442\u0438\u043D\u043E\u0439\: \u0434\u0438\u0432\u0430\u043D, \u043A\u0440\u0435\u0441\u043B\u043E, \u0436\u0443\u0440\u043D\u0430\u043B\u044C\u043D\u044B\u0439 \u0441\u0442\u043E\u043B\u0438\u043A,\
                        \u0442\u0435\u043B\u0435\u0432\u0438\u0437\u043E\u0440, \u0442\u0435\u043B\u0435\u0444\u043E\u043D, \u0445\u043E\u043B\u043E\u0434\u0438\u043B\u044C\u043D\u0438\u043A, \u043A\u043E\u043D\u0434\u0438\u0446\u0438\u043E\u043D\u0435\u0440. \u0412 \u0432\u0430\u043D\u043D\u043E\u0439\: \u0432\u0430\u043D\u043D\u0430, \u0442\u0443\u0430\u043B\u0435\u0442, \u0440\u0430\u043A\u043E\u0432\u0438\u043D\u0430, \u0444\u0435\u043D, \u043D\u0430\u0431\u043E\u0440\
                        \u043F\u043E\u043B\u043E\u0442\u0435\u043D\u0435\u0446, \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u043B\u0438\u0447\u043D\u043E\u0439 \u0433\u0438\u0433\u0438\u0435\u043D\u044B, \u0442\u0430\u043F\u043E\u0447\u043A\u0438.</p>\
                    <h6>\u041D\u043E\u043C\u0435\u0440 \u041B\u044E\u043A\u0441</h6>\
\
                    <p>\u0412 \u043D\u043E\u043C\u0435\u0440\u0435 \u0441\u043F\u0430\u043B\u044C\u043D\u044F \u0438 \u0433\u043E\u0441\u0442\u0438\u043D\u0430\u044F. \u0412 \u0441\u043F\u0430\u043B\u044C\u043D\u0435\: \u0434\u0432\u0443\u0441\u043F\u0430\u043B\u044C\u043D\u0430\u044F \u043A\u0440\u043E\u0432\u0430\u0442\u044C, \u043F\u0440\u0438\u043A\u0440\u043E\u0432\u0430\u0442\u043D\u044B\u0435 \u0442\u0443\u043C\u0431\u043E\u0447\u043A\u0438, \u0448\u043A\u0430\u0444,\
                        \u0442\u0435\u043B\u0435\u0444\u043E\u043D. \u0412 \u0433\u043E\u0441\u0442\u0438\u043D\u043E\u0439\: \u0434\u0438\u0432\u0430\u043D, \u043F\u0443\u0444\u0438\u043A, \u0436\u0443\u0440\u043D\u0430\u043B\u044C\u043D\u044B\u0439 \u0441\u0442\u043E\u043B\u0438\u043A, \u0441\u0442\u043E\u043B-\u0442\u0440\u044E\u043C\u043E, \u0441\u0442\u0443\u043B, \u0442\u0435\u043B\u0435\u0432\u0438\u0437\u043E\u0440, \u0445\u043E\u043B\u043E\u0434\u0438\u043B\u044C\u043D\u0438\u043A,\
                        \u043A\u043E\u043D\u0434\u0438\u0446\u0438\u043E\u043D\u0435\u0440. \u0412 \u0432\u0430\u043D\u043D\u043E\u0439\: \u0432\u0430\u043D\u043D\u0430, \u0442\u0443\u0430\u043B\u0435\u0442, \u0440\u0430\u043A\u043E\u0432\u0438\u043D\u0430, \u0444\u0435\u043D, \u043D\u0430\u0431\u043E\u0440 \u043F\u043E\u043B\u043E\u0442\u0435\u043D\u0435\u0446, \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u043B\u0438\u0447\u043D\u043E\u0439 \u0433\u0438\u0433\u0438\u0435\u043D\u044B,\
                        \u0442\u0430\u043F\u043E\u0447\u043A\u0438.</p>\
